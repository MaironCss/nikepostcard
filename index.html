<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,900" rel="stylesheet">
	<link rel="shortcut icon" href="nike.png" type="image/png">
</head>
<body>
	<section class="container">
	<header class="header__info">
		<div class="h__logo">
			<img src="img/logo.png" alt="logo">
		</div>
		<div class="h__nav">
			<ul class="nav__list">
				<li class="nav__item">LIFESTYLE </li>
				<li class="nav__item">RUNNING</li>
				<li class="nav__item">FOOTBALL</li>
				<li class="nav__item">SKATEBOARDING</li>
			</ul>
		</div>
		<div class="h__menu">
			<span class="menu__item"></span>
			<span class="menu__item"></span>
			<span class="menu__item"></span>
		</div>
	</header>
	</section>
	<section class="container">
		<div class="main">
			<div class="main__content">
				<div class="main__pic">
				<h1 class="main__title">HUARACHE</h1>
				<img src="img/img_h.png" alt="sneacers" class="main__pic">
				<a href="#"><img src="img/btn_add.png" alt="" class="btn__add"></a>
				</div>
				<div class="content__img">
			
				<ul class="content__list">
					<li class="content__item"><img src="img/img1.png" alt=""></li>
					<li class="content__item"><img src="img/img2.png" alt=""></li>
					<li class="content__item"><img src="img/img3.png" alt=""></li>
				</ul>
			</div>
			</div>
			<div class="main__price">
				<div class="close">
					<a href="#"><img src="img/btn_close.png" alt=""></a>
				</div>
				<div class="info">
					<h2 class="new">NEW</h2>
					<h2 class="tagline">THE <span>RUNNING</span> <br>HAS JUST BEGUN</h2>
				</div>
				<div class="model__info">					
					<div class="model">
						<h2 class="model__name">huarache</h2>
					</div>
					<div class="rate">
						<ul class="rate__list">
							<li class="rate__item"><img src="img/starblack.png" alt=""></li>
							<li class="rate__item"><img src="img/starblack.png" alt=""></li>
							<li class="rate__item"><img src="img/starblack.png" alt=""></li>
							<li class="rate__item"><img src="img/starblack.png" alt=""></li>
							<li class="rate__item"><img src="img/stargrey.png" alt=""></li>
						</ul>
					</div>
				</div>
				<div class="price__tag">
					<h2 class="price">$ 200</h2>
				</div>
				<div class="size">
					<h2 class="choice__size">Size</h2>
					<ul class="size__list">
						<li class="size__item"><button class="size__btn">7</button></li>
						<li class="size__item"><button class="size__btn">8</button></li>
						<li class="size__item"><button class="size__btn">9</button></li>
						<li class="size__item"><button class="size__btn">10</button></li>
						<li class="size__item"><button class="size__btn">11</button></li>
					</ul>
				</div>
				<div class="card">
					<a href="#" class="add__card">add to card</a>				
				</div>
				<div class="wish">
					<a href="#" class="wish__list">wishlist</a>
				</div>





			</div>

			</div>













		</div>










	</section>
</body>
</html>
